<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>LivenJet | Master Key</title>
    <style>
        /* --- CORE STYLES --- */
        :root { --gold: #FFD700; --dark: #050505; --accent: #FFD700; --green: #00ff00; --red: #ff4444; --ice: #00f2ff; --purple: #d000ff; }
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; touch-action: manipulation; user-select: none; }

        body { 
            background-color: #050505; 
            color: var(--accent); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            text-align: center; 
            margin: 0; 
            overflow: hidden; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: radial-gradient(#151515 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- DEVICE FRAME --- */
        #device-frame {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        @media (min-width: 768px) {
            #device-frame {
                width: 400px; 
                height: 85vh; 
                border-radius: 35px;
                border: 6px solid #222;
                box-shadow: 0 30px 80px rgba(0,0,0,0.8), 0 0 20px var(--accent);
            }
        }

        /* --- VISUAL FX --- */
        .scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(255,255,255,0) 50%, rgba(0,0,0,0.05) 50%); background-size: 100% 3px; pointer-events: none; z-index: 9998; opacity: 0.6; }
        
        /* --- LOCK SCREEN --- */
        #launchpad { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        .pin-display { font-size: 30px; letter-spacing: 15px; color: var(--accent); margin-bottom: 40px; height: 40px; font-family: monospace; text-shadow: 0 0 15px var(--accent); }
        .pin-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 240px; }
        .pin-btn { width: 65px; height: 65px; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 50%; color: #fff; font-size: 22px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.1s; }
        .pin-btn:active, .pin-btn.active { background: var(--accent); color: #000; transform: scale(0.95); }
        .emergency-reset { position: absolute; bottom: 20px; font-size: 10px; color: #444; cursor: pointer; text-decoration: underline; }

        /* --- APP INTERFACE --- */
        #app-interface { display: none; opacity: 0; transition: opacity 0.5s; padding-bottom: 100px; overflow-y: auto; height: 100%; flex: 1; padding-left: 15px; padding-right: 15px; box-sizing: border-box; }
        
        /* --- COMPONENTS --- */
        .intel-card { background: rgba(20,20,20,0.9); border: 1px solid #333; border-bottom: 2px solid var(--accent); border-radius: 18px; padding: 20px; margin: 15px auto; text-align: left; }
        .btn-full { background: var(--accent); color: #000; border: none; padding: 14px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-outline { background: transparent; border: 1px solid #333; color: #fff; padding: 12px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        .action-grid { display: flex; justify-content: space-between; gap: 8px; margin-top: 20px; }
        .action-btn { flex: 1; background: #151515; border-radius: 12px; padding: 15px 5px; cursor: pointer; border: 1px solid #222; }
        
        /* --- DOCK --- */
        .dock { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(15,15,15,0.95); border: 1px solid #333; border-radius: 30px; display: flex; justify-content: space-around; padding: 18px 0; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .dock-item { font-size: 24px; opacity: 0.4; cursor: pointer; }
        .active-icon { opacity: 1; color: var(--accent); transform: translateY(-3px); text-shadow: 0 0 15px var(--accent); }

        /* --- HEADER & TICKER --- */
        .header-bar { position: absolute; top: 0; left: 0; width: 100%; height: 80px; z-index: 2000; display: flex; justify-content: space-between; padding: 20px; box-sizing: border-box; align-items: flex-end; }
        .icon-btn { width: 35px; height: 35px; background: #222; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 14px; cursor: pointer; }
        .ticker-wrap { width: 100%; position: absolute; top: 80px; z-index: 1000; font-family: monospace; font-size: 10px; color: #666; pointer-events: none; }

        /* --- MODALS --- */
        .modal-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; align-items: center; justify-content: center; }
        .modal-card { background: #111; border: 1px solid var(--accent); color: #fff; width: 85%; padding: 25px 20px; border-radius: 20px; text-align: center; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .app-input { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 10px; box-sizing: border-box; outline: none; }

        /* --- NEURAL CORE --- */
        .neural-core { width: 80px; height: 80px; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); border-radius: 50%; margin: 100px auto 10px; position: relative; animation: core-pulse 3s infinite; cursor: pointer; transition: 0.5s; z-index: 500; }
        .core-inner { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40%; height: 40%; background: #fff; border-radius: 50%; box-shadow: 0 0 20px var(--accent); }
        @keyframes core-pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 1; } }
        
        .pillar { display: none; animation: slideIn 0.3s ease; }
        .active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="device-frame">
        <div class="scanlines"></div>

        <div id="launchpad">
            <h1 style="letter-spacing: 5px; font-size: 24px; margin-bottom: 50px;">LIVENJET</h1>
            <div class="pin-display" id="pin-display">****</div>
            <div class="pin-grid">
                <div class="pin-btn" id="btn-1" onclick="enterPin(1)">1</div>
                <div class="pin-btn" id="btn-2" onclick="enterPin(2)">2</div>
                <div class="pin-btn" id="btn-3" onclick="enterPin(3)">3</div>
                <div class="pin-btn" id="btn-4" onclick="enterPin(4)">4</div>
                <div class="pin-btn" id="btn-5" onclick="enterPin(5)">5</div>
                <div class="pin-btn" id="btn-6" onclick="enterPin(6)">6</div>
                <div class="pin-btn" id="btn-7" onclick="enterPin(7)">7</div>
                <div class="pin-btn" id="btn-8" onclick="enterPin(8)">8</div>
                <div class="pin-btn" id="btn-9" onclick="enterPin(9)">9</div>
                <div class="pin-btn" id="btn-c" style="color:var(--red); border-color:var(--red);" onclick="clearPin()">C</div>
                <div class="pin-btn" id="btn-0" onclick="enterPin(0)">0</div>
                <div class="pin-btn" id="btn-go" style="color:var(--green); border-color:var(--green);" onclick="checkPin()">></div>
            </div>
            <p id="auth-status" style="margin-top: 30px; font-family: monospace; font-size: 10px; color: #666;">DEFAULT PIN: 8820</p>
            <div class="emergency-reset" onclick="hardReset()">FORGOT PIN? RESET DATA</div>
        </div>

        <div class="header-bar" id="header-ui" style="display:none;">
            <div class="icon-btn" style="background:var(--accent); color:#000; font-weight:900;" id="main-avatar">SA</div>
            <div class="icon-btn" onclick="toggleCurrency()">‚Ç¶/$</div>
            <div class="icon-btn" onclick="toggleModal('settings-overlay')">‚öôÔ∏è</div>
        </div>

        <div id="app-interface">
            <div class="ticker-wrap">
                <span style="font-weight:bold; color:var(--ice);">ONLINE</span> | <span id="clock"></span>
            </div>
            
            <div class="neural-core" onclick="godMode()"><div class="core-inner"></div></div>
            <div style="font-family: monospace; font-size: 10px; color: #888; height: 20px;" id="ai-msg">IDENTITY VERIFIED.</div>

            <div id="home" class="pillar active">
                <div class="intel-card">
                    <p style="font-size: 10px; color: #666; margin: 0;">LIQUIDITY</p>
                    <h2 style="margin: 5px 0; font-size: 36px; font-family: 'Courier New';" id="wallet-bal">‚Ç¶ 50,000.00</h2>
                    <div class="action-grid">
                        <div class="action-btn" onclick="pay(5000, 'Transfer')"><div style="font-size:20px;">üí∏</div><div style="font-size:10px; color:#ccc;">SEND</div></div>
                        <div class="action-btn" onclick="toggleModal('ventures-overlay')"><div style="font-size:20px;">üè¢</div><div style="font-size:10px; color:#ccc;">BIZ</div></div>
                        <div class="action-btn" onclick="msg('USSD *991#')"><div style="font-size:20px;">‚ûï</div><div style="font-size:10px; color:#ccc;">ADD</div></div>
                    </div>
                </div>
            </div>

            <div class="dock">
                <div id="n-home" class="dock-item active-icon" onclick="nav('home')">ü™ê</div>
                <div id="n-util" class="dock-item" onclick="nav('util')">‚ö°</div>
                <div id="n-logi" class="dock-item" onclick="nav('logi')">‚úàÔ∏è</div>
                <div id="n-fina" class="dock-item" onclick="nav('fina')">üí≥</div>
            </div>
        </div>

        <div id="settings-overlay" class="modal-overlay"><div class="modal-card"><h2>SETTINGS</h2><input type="text" class="app-input" id="set-name" placeholder="Name"><button class="btn-full" onclick="saveSettings()">SAVE</button><button class="btn-outline" onclick="toggleModal('settings-overlay')">CLOSE</button></div></div>
        <div id="ventures-overlay" class="modal-overlay"><div class="modal-card"><h2>BUSINESS</h2><div id="active-ventures" style="text-align:left; font-size:12px; color:#888;">NO ACTIVE VENTURES</div><button class="btn-full" onclick="createBusiness()">STARTUP (‚Ç¶100k)</button><button class="btn-outline" onclick="toggleModal('ventures-overlay')">CLOSE</button></div></div>
        <div id="receipt-overlay" class="modal-overlay"><div class="modal-card"><h2>SUCCESS</h2><div style="border-bottom:1px dashed #444; margin:15px 0;"></div><h2 id="rec-amt" style="color:var(--green);"></h2><button class="btn-full" onclick="toggleModal('receipt-overlay')">OK</button></div></div>

    </div>

    <script>
        // --- DATA ---
        let balance=50000, userName="STEVEN", pin="8820", inputPin="", currency="NGN";
        let ventures=[];

        function loadData() {
            if(localStorage.getItem('livenjet_v10')) {
                const d = JSON.parse(localStorage.getItem('livenjet_v10'));
                balance = d.b; userName = d.u; ventures = d.v || [];
            }
            updateDisplay();
        }
        function saveData() {
            localStorage.setItem('livenjet_v10', JSON.stringify({b:balance, u:userName, v:ventures}));
        }
        function hardReset() {
            if(confirm("FACTORY RESET: Are you sure?")) {
                localStorage.removeItem('livenjet_v10');
                location.reload();
            }
        }

        // --- AUTH & KEYBOARD SUPPORT ---
        document.addEventListener('keydown', (e) => {
            // If on lock screen
            if(document.getElementById('launchpad').style.display !== 'none') {
                if(e.key >= '0' && e.key <= '9') {
                    highlightBtn('btn-'+e.key);
                    enterPin(parseInt(e.key));
                } else if(e.key === 'Backspace' || e.key === 'Escape') {
                    highlightBtn('btn-c');
                    clearPin();
                } else if(e.key === 'Enter') {
                    highlightBtn('btn-go');
                    checkPin();
                }
            }
        });

        function highlightBtn(id) {
            const b = document.getElementById(id);
            b.classList.add('active');
            setTimeout(() => b.classList.remove('active'), 100);
        }

        function enterPin(n) { 
            if(inputPin.length < 4) { 
                inputPin += n; 
                document.getElementById('pin-display').innerText = inputPin.padEnd(4, '*').replace(/\d/g, '*'); 
            } 
        }
        function clearPin() { inputPin=""; document.getElementById('pin-display').innerText="****"; }
        function checkPin() {
            if(inputPin === pin) {
                document.getElementById('launchpad').style.display='none';
                document.getElementById('header-ui').style.display='flex';
                document.getElementById('app-interface').style.display='block';
                setTimeout(()=>{document.getElementById('app-interface').style.opacity=1;},50);
            } else {
                document.getElementById('auth-status').innerText="INCORRECT PIN";
                document.getElementById('auth-status').style.color="red";
                inputPin=""; document.getElementById('pin-display').innerText="****";
                if(navigator.vibrate) navigator.vibrate(200);
            }
        }

        // --- CORE FUNCTIONS ---
        function updateDisplay() {
            document.getElementById('wallet-bal').innerText = (currency==="NGN"?"‚Ç¶ ":"$ ") + balance.toLocaleString();
            document.getElementById('main-avatar').innerText = userName.substring(0,2).toUpperCase();
            
            // Business UI Update
            const vDiv = document.getElementById('active-ventures');
            if(ventures.length > 0) {
                vDiv.innerHTML = "";
                ventures.forEach((v,i) => {
                    vDiv.innerHTML += `<div style="background:#1a1a1a; padding:10px; margin-bottom:5px; border-radius:8px; display:flex; justify-content:space-between; align-items:center;">
                        <span>${v.name}</span>
                        <button class="btn" style="width:auto; padding:5px 10px; margin:0;" onclick="collect(${i})">COLLECT ‚Ç¶${v.rev.toLocaleString()}</button>
                    </div>`;
                });
            }
            saveData();
        }

        function createBusiness() {
            if(balance>=100000) {
                balance-=100000;
                ventures.push({name:"STARTUP", rev:0});
                updateDisplay(); toggleModal('ventures-overlay');
            } else msg("INSUFFICIENT FUNDS");
        }

        function collect(i) {
            if(ventures[i].rev > 0) {
                balance += ventures[i].rev;
                ventures[i].rev = 0;
                updateDisplay();
                msg("FUNDS COLLECTED");
            }
        }

        // Sim Loop
        setInterval(()=>{
            ventures.forEach(v => v.rev += 1000);
            updateDisplay();
        }, 2000);

        // --- UTILS ---
        function toggleModal(id){ const e=document.getElementById(id); e.style.display=(e.style.display==='flex')?'none':'flex'; }
        function msg(t){ const a=document.getElementById('ai-msg'); a.innerText=t; a.style.color="#fff"; setTimeout(()=>{a.style.color="#888"},2000); }
        function pay(a,n){ if(balance>=a){balance-=a; updateDisplay(); toggleModal('receipt-overlay'); document.getElementById('rec-amt').innerText="‚Ç¶ "+a.toLocaleString();} else msg("NO FUNDS"); }
        function godMode(){ balance+=1000000; updateDisplay(); msg("GOD MODE"); }
        function toggleCurrency(){ currency=currency==="NGN"?"USD":"NGN"; updateDisplay(); }
        function saveSettings(){ userName=document.getElementById('set-name').value; updateDisplay(); toggleModal('settings-overlay'); }
        function nav(id){ document.querySelectorAll('.pillar').forEach(p=>p.classList.remove('active')); document.querySelectorAll('.dock-item').forEach(d=>d.classList.remove('active-icon')); document.getElementById(id).classList.add('active'); document.getElementById('n-'+id).classList.add('active-icon'); }

        window.onload = function() { loadData(); setInterval(()=>{document.getElementById('clock').innerText=new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})},1000); }
    </script>
</body>
</html>
