<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivenJet | Secure Utility</title>
    <style>
        body { background-color: #000; color: #FFD700; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; margin: 0; }
        .header-info { text-align: left; padding: 10px 20px; font-size: 13px; color: #888; display: flex; justify-content: space-between; }
        .logo { font-size: 50px; margin: 10px 0; filter: drop-shadow(0 0 10px #FFD700); }
        h1 { letter-spacing: 4px; font-size: 22px; margin: 0; }
        
        .balance-card { 
            background: linear-gradient(145deg, #111, #000); 
            border: 1px solid #FFD700; 
            border-radius: 20px; 
            padding: 25px; 
            margin: 20px auto; 
            max-width: 330px;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.1);
        }
        
        .btn { background: #FFD700; color: #000; font-weight: bold; padding: 16px; width: 90%; border: none; border-radius: 12px; margin: 10px 0; cursor: pointer; transition: 0.3s; }
        .btn:active { transform: scale(0.95); }

        #payment-form, #pin-section { display: none; margin-top: 20px; background: #111; padding: 25px; border-radius: 20px; border: 1px solid #222; max-width: 330px; margin-left: auto; margin-right: auto; }
        input { padding: 14px; width: 85%; margin: 8px 0; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; font-size: 16px; text-align: center; }
        
        .history-section { margin-top: 30px; text-align: left; max-width: 330px; margin: 30px auto; }
        .history-item { border-bottom: 1px solid #222; padding: 12px 0; font-size: 13px; display: flex; justify-content: space-between; }
        .status-dot { color: #00ff00; font-size: 10px; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="header-info">
        <span id="live-greeting">Hello, Chief</span>
        <span id="live-clock">00:00:00</span>
    </div>

    <div class="logo">ü¶Ö</div>
    <h1>LIVENJET</h1>
    <p style="font-size: 10px; color: #888; letter-spacing: 2px;">SECURE UTILITY GATEWAY</p>
    
    <div class="balance-card">
        <p style="color: #888; font-size: 11px; margin: 0;">TOTAL LIQUIDITY</p>
        <h2 id="balance-display" style="font-size: 34px; margin: 10px 0;">‚Ç¶ 50,000.00</h2>
        <p style="color: #00ff00; font-size: 11px; margin: 0;"><span class="status-dot">‚óè</span> Encrypted Connection</p>
    </div>

    <button class="btn" onclick="openService('Electricity')">‚ö° VEND ELECTRICITY</button>
    <button class="btn" onclick="openService('Airtime')">üì± PURCHASE AIRTIME</button>

    <div id="payment-form">
        <h3 id="form-title" style="margin-top:0;">Payment</h3>
        <input type="number" id="amount-input" placeholder="Amount (‚Ç¶)">
        <input type="text" id="id-input" placeholder="ID Number">
        <button class="btn" onclick="showPin()">CONTINUE</button>
    </div>

    <div id="pin-section">
        <h3 style="color: #FFD700;">SECURITY CHECK</h3>
        <p style="font-size: 12px; color: #888;">Enter 4-Digit Transaction PIN</p>
        <input type="password" id="pin-input" maxlength="4" placeholder="****" style="font-size: 24px; letter-spacing: 10px;">
        <button class="btn" style="background: #00ff00;" onclick="verifyAndPay()">AUTHORIZE</button>
        <p onclick="cancel()" style="color:red; font-size:12px; cursor:pointer; margin-top:10px;">CANCEL</p>
    </div>

    <div class="history-section">
        <p style="color: #FFD700; font-size: 12px; font-weight: bold; border-bottom: 1px solid #333; padding-bottom: 5px;">LEDGER HISTORY</p>
        <div id="history-list"></div>
    </div>

    <script>
        let balance = 50000;
        let activeService = "";
        const CORRECT_PIN = "1234"; // Default PIN

        function updateHeader() {
            const now = new Date();
            const hours = now.getHours();
            const greeting = hours < 12 ? "Good Morning, Steven" : hours < 18 ? "Good Afternoon, Steven" : "Good Evening, Steven";
            document.getElementById('live-greeting').innerText = greeting;
            document.getElementById('live-clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateHeader, 1000);
        updateHeader();

        function openService(service) {
            activeService = service;
            document.getElementById('payment-form').style.display = 'block';
            document.getElementById('pin-section').style.display = 'none';
            document.getElementById('form-title').innerText = service;
            document.getElementById('id-input').placeholder = (service === 'Electricity') ? "Meter Number" : "Phone Number";
        }

        function showPin() {
            const amount = document.getElementById('amount-input').value;
            if (!amount || amount <= 0) return alert("Enter valid amount");
            document.getElementById('payment-form').style.display = 'none';
            document.getElementById('pin-section').style.display = 'block';
        }

        function verifyAndPay() {
            const pin = document.getElementById('pin-input').value;
            const amount = parseInt(document.getElementById('amount-input').value);
            const idNumber = document.getElementById('id-input').value;

            if (pin !== CORRECT_PIN) {
                alert("INVALID PIN! Access Denied.");
                return;
            }

            balance -= amount;
            document.getElementById('balance-display').innerText = "‚Ç¶ " + balance.toLocaleString();

            const list = document.getElementById('history-list');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `<span>${activeService} (${idNumber})</span> <span style="color:white;">-‚Ç¶${amount}</span>`;
            list.prepend(item);

            alert("TRANSACTION AUTHORIZED BY LIVENJET ü¶Ö");
            cancel();
        }

        function cancel() {
            document.getElementById('payment-form').style.display = 'none';
            document.getElementById('pin-section').style.display = 'none';
            document.getElementById('pin-input').value = "";
        }
    </script>
</body>
</html>
