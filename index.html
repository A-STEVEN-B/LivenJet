<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivenJet | Multi-Pillar Terminal</title>
    <style>
        :root { --gold: #FFD700; --dark: #0a0a0a; --glass: rgba(255, 215, 0, 0.05); }
        body { background-color: #000; color: var(--gold); font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; margin: 0; overflow-x: hidden; padding-bottom: 120px; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--dark); border-bottom: 1px solid #1a1a1a; margin: -20px -20px 20px -20px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 42px; height: 42px; background: var(--gold); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #000; font-weight: 900; box-shadow: 0 0 15px rgba(255,215,0,0.3); }
        
        .logo { font-size: 55px; margin: 20px 0 5px 0; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4)); }
        h1 { letter-spacing: 6px; font-size: 26px; margin: 0; font-weight: 900; }
        
        .pillar-container { display: none; animation: fadeIn 0.4s ease; }
        .active-pillar { display: block; }

        .card-ui { 
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%); 
            border: 1px solid var(--gold); 
            border-radius: 20px; padding: 25px; margin: 20px auto; max-width: 320px;
            text-align: left; position: relative; height: 180px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.1);
        }

        .chip { width: 40px; height: 30px; background: linear-gradient(45deg, #d4af37, #FFD700); border-radius: 5px; margin-bottom: 20px; }
        .card-number { font-family: 'Courier New', monospace; font-size: 18px; letter-spacing: 2px; color: #fff; }

        .btn { background: var(--gold); color: #000; font-weight: bold; padding: 16px; width: 95%; border: none; border-radius: 14px; margin: 10px 0; cursor: pointer; }

        /* Track Progress Bar */
        .track-bg { background: #222; height: 8px; border-radius: 5px; margin: 15px 0; }
        .track-progress { background: var(--gold); height: 100%; width: 75%; border-radius: 5px; }

        .dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 350px; background: rgba(10,10,10,0.95); border: 1px solid #222; border-radius: 24px; display: flex; justify-content: space-around; padding: 15px 0; z-index: 1000; }
        .dock-item { font-size: 24px; opacity: 0.3; cursor: pointer; transition: 0.3s; }
        .dock-item.active { opacity: 1; transform: translateY(-5px); color: var(--gold); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="user-profile">
            <div class="avatar">SA</div>
            <div style="text-align: left;">
                <div style="font-size: 12px; font-weight: bold; color: #fff;">Steven Adewole <span style="color:#1DA1F2;">‚úî</span></div>
                <div id="greeting" style="font-size: 10px; color: #666;">Nexus v6.0</div>
            </div>
        </div>
        <div id="clock" style="font-size: 11px; font-family: monospace;">00:00:00</div>
    </div>

    <div id="p-utility" class="pillar-container active-pillar">
        <div class="logo">ü¶Ö</div>
        <h1>LIVENJET</h1>
        <div class="card-ui" style="text-align: center; display: flex; flex-direction: column; justify-content: center;">
            <p style="color: #666; font-size: 11px; margin: 0;">AVAILABLE LIQUIDITY</p>
            <h2 id="balance" style="font-size: 32px; color: var(--gold); margin: 10px 0;">‚Ç¶ 50,000.00</h2>
        </div>
        <button class="btn" onclick="alert('Vend Interface Active')">‚ö° VEND UTILITIES</button>
    </div>

    <div id="p-logistics" class="pillar-container">
        <div class="logo">üì¶</div>
        <h1>JET-TRACK</h1>
        <div class="card-ui">
            <p style="font-size: 10px; color: #888;">CARGO ID: #LJ-882</p>
            <h3 style="margin: 10px 0; font-size: 14px;">Lagos ‚ûî New York</h3>
            <div class="track-bg"><div class="track-progress"></div></div>
            <p style="font-size: 10px; color: var(--gold);">ETA: 4 Hours 20 Mins</p>
        </div>
        <button class="btn">üì° LIVE RADAR</button>
    </div>

    <div id="p-finance" class="pillar-container">
        <div class="logo">üí≥</div>
        <h1>THE VAULT</h1>
        <div class="card-ui">
            <div class="chip"></div>
            <div class="card-number" id="card-num">**** **** **** 8820</div>
            <div style="display: flex; justify-content: space-between; margin-top: 30px;">
                <div>
                    <p style="font-size: 8px; color: #666; margin: 0;">CARD HOLDER</p>
                    <p style="font-size: 12px; margin: 0; color: #fff;">S. ADEWOLE</p>
                </div>
                <div>
                    <p style="font-size: 8px; color: #666; margin: 0;">EXPIRY</p>
                    <p style="font-size: 12px; margin: 0; color: #fff;">12/29</p>
                </div>
            </div>
        </div>
        <button class="btn" onclick="toggleCard()">üëÅ SHOW CARD DIGITS</button>
    </div>

    <div class="dock">
        <div id="n-util" class="dock-item active" onclick="nav('utility')">üèõÔ∏è</div>
        <div id="n-logi" class="dock-item" onclick="nav('logistics')">üì¶</div>
        <div id="n-fina" class="dock-item" onclick="nav('finance')">üí≥</div>
        <div class="dock-item">üë§</div>
    </div>

    <script>
        function nav(p) {
            // Hide all
            document.querySelectorAll('.pillar-container').forEach(c => c.classList.remove('active-pillar'));
            document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active'));
            
            // Show selected
            document.getElementById('p-' + p).classList.add('active-pillar');
            document.getElementById('n-' + p.substring(0,4)).classList.add('active');
        }

        function toggleCard() {
            const n = document.getElementById('card-num');
            if(n.innerText.includes('*')) {
                n.innerText = "5542 0019 8820 4491";
            } else {
                n.innerText = "**** **** **** 8820";
            }
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
