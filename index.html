<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivenJet | Apex Terminal</title>
    <style>
        :root { --gold: #FFD700; --dark: #0a0a0a; --glass: rgba(255, 215, 0, 0.05); }
        body { background-color: #000; color: var(--gold); font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; margin: 0; overflow-x: hidden; padding-bottom: 120px; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--dark); border-bottom: 1px solid #1a1a1a; margin: -20px -20px 20px -20px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 42px; height: 42px; background: var(--gold); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #000; font-weight: 900; box-shadow: 0 0 15px rgba(255,215,0,0.3); }
        
        .logo { font-size: 55px; margin: 20px 0 5px 0; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4)); }
        h1 { letter-spacing: 6px; font-size: 26px; margin: 0; font-weight: 900; }
        
        /* Dashboard Container */
        .pillar-container { display: block; animation: fadeIn 0.5s ease; }
        #logistics-hub { display: none; } /* Hidden by default */

        .balance-card, .logistics-card { 
            background: linear-gradient(135deg, var(--glass) 0%, #000 100%); 
            border: 1px solid var(--gold); 
            border-radius: 28px; padding: 30px; margin: 25px auto; max-width: 340px;
        }

        /* Tracking Bar */
        .track-bg { background: #1a1a1a; height: 8px; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .track-progress { background: var(--gold); height: 100%; width: 65%; box-shadow: 0 0 10px var(--gold); animation: pulse 2s infinite; }

        .btn { background: var(--gold); color: #000; font-weight: bold; padding: 18px; width: 95%; border: none; border-radius: 16px; margin: 12px 0; cursor: pointer; transition: 0.3s; font-size: 14px; }
        .btn:active { transform: scale(0.96); }

        #payment-form, #pin-section { display: none; background: var(--dark); padding: 30px; border-radius: 28px; border: 1px solid var(--gold); max-width: 340px; margin: 20px auto; }
        input { padding: 16px; width: 88%; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; text-align: center; }

        /* Navigation Dock */
        .dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 350px; background: rgba(10,10,10,0.9); border: 1px solid #222; border-radius: 24px; display: flex; justify-content: space-around; padding: 15px 0; z-index: 999; }
        .dock-item { font-size: 22px; filter: grayscale(1); cursor: pointer; transition: 0.3s; }
        .dock-item.active { filter: grayscale(0); transform: translateY(-5px); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="user-profile">
            <div class="avatar">SA</div>
            <div style="text-align: left;">
                <div style="font-size: 13px; font-weight: bold; color: #fff;">Steven Adewole <span style="color:#1DA1F2;">‚úî</span></div>
                <div id="greeting" style="font-size: 10px; color: #666;">System Online</div>
            </div>
        </div>
        <div id="clock" style="font-size: 11px; font-family: monospace;">00:00:00</div>
    </div>

    <div id="utility-hub" class="pillar-container">
        <div class="logo">ü¶Ö</div>
        <h1>LIVENJET</h1>
        <div class="balance-card">
            <p style="color: #666; font-size: 10px; margin: 0;">VAULT LIQUIDITY</p>
            <h2 id="balance" style="font-size: 36px; margin: 10px 0;">‚Ç¶ 50,000.00</h2>
            <p style="font-size: 10px; color: #00ff00;">‚óè MERCURY v5.0 ACTIVE</p>
        </div>
        <button class="btn" onclick="openForm('Electricity')">‚ö° VEND POWER</button>
        <button class="btn" onclick="openForm('Airtime')">üì± VEND DATA</button>
    </div>

    <div id="logistics-hub" class="pillar-container">
        <div class="logo">üì¶</div>
        <h1>JET-TRACK</h1>
        <div class="logistics-card">
            <p style="color: #888; font-size: 10px; margin: 0; text-align: left;">ACTIVE CARGO: #LJ-9920</p>
            <div style="display: flex; justify-content: space-between; margin-top: 15px;">
                <span style="font-size: 12px; font-weight: bold;">Lagos Int.</span>
                <span style="font-size: 12px; color: var(--gold);">‚úà</span>
                <span style="font-size: 12px; font-weight: bold;">London City</span>
            </div>
            <div class="track-bg"><div class="track-progress"></div></div>
            <p style="font-size: 11px; color: #666; margin: 0;">Status: <span style="color: var(--gold);">In Transit (65%)</span></p>
        </div>
        <button class="btn" onclick="alert('Scan Feature Coming Soon')">üì∑ SCAN MANIFEST</button>
    </div>

    <div id="payment-form">
        <h3 id="form-title">Vend Request</h3>
        <input type="number" id="amt" placeholder="Amount (‚Ç¶)">
        <button class="btn" onclick="showPin()">AUTHORIZE</button>
    </div>

    <div id="pin-section">
        <h3 style="color:var(--gold);">ENTER PIN</h3>
        <input type="password" id="pin" maxlength="4" placeholder="****" style="font-size: 32px; letter-spacing: 15px;">
        <button class="btn" style="background: #00ff00;" onclick="finalize()">CONFIRM</button>
    </div>

    <div class="dock">
        <div id="nav-home" class="dock-item active" onclick="switchPillar('utility')">üèõÔ∏è</div>
        <div id="nav-track" class="dock-item" onclick="switchPillar('logistics')">üì¶</div>
        <div class="dock-item">üîê</div>
        <div class="dock-item">üë§</div>
    </div>

    <script>
        let bal = 50000;

        function updateUI() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateUI, 1000);

        function switchPillar(pillar) {
            document.getElementById('utility-hub').style.display = (pillar === 'utility') ? 'block' : 'none';
            document.getElementById('logistics-hub').style.display = (pillar === 'logistics') ? 'block' : 'none';
            
            document.getElementById('nav-home').classList.toggle('active', pillar === 'utility');
            document.getElementById('nav-track').classList.toggle('active', pillar === 'logistics');
        }

        function openForm(s) {
            document.getElementById('payment-form').style.display = 'block';
            document.getElementById('form-title').innerText = "Vend " + s;
        }

        function showPin() {
            document.getElementById('payment-form').style.display = 'none';
            document.getElementById('pin-section').style.display = 'block';
        }

        function finalize() {
            if(document.getElementById('pin').value !== '1234') return alert('Invalid PIN');
            const a = parseInt(document.getElementById('amt').value);
            bal -= a;
            document.getElementById('balance').innerText = "‚Ç¶ " + bal.toLocaleString();
            alert('Transaction Sealed!');
            document.getElementById('pin-section').style.display = 'none';
        }
    </script>
</body>
</html>
