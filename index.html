<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivenJet | Apex Terminal</title>
    <style>
        body { background-color: #000; color: #FFD700; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; margin: 0; overflow-x: hidden; padding-bottom: 100px; }
        
        /* Premium Header */
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #0a0a0a; border-bottom: 1px solid #1a1a1a; margin: -20px -20px 20px -20px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 40px; height: 40px; background: #FFD700; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; border: 2px solid #333; }
        .verified-mark { color: #1DA1F2; font-size: 14px; }

        .logo { font-size: 55px; margin: 20px 0 5px 0; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3)); }
        h1 { letter-spacing: 5px; font-size: 24px; margin: 0; font-weight: 800; }
        
        .balance-card { 
            background: linear-gradient(135deg, rgba(255,215,0,0.05) 0%, rgba(0,0,0,1) 100%); 
            border: 1px solid #FFD700; 
            border-radius: 24px; 
            padding: 30px; 
            margin: 25px auto; 
            max-width: 340px;
        }
        
        .btn { background: #FFD700; color: #000; font-weight: bold; padding: 18px; width: 95%; border: none; border-radius: 15px; margin: 12px 0; cursor: pointer; transition: 0.3s; font-size: 14px; }
        .btn:hover { background: #fff; transform: translateY(-2px); }

        #payment-form, #pin-section { display: none; margin-top: 20px; background: #0a0a0a; padding: 25px; border-radius: 24px; border: 1px solid #FFD700; max-width: 340px; margin-left: auto; margin-right: auto; animation: slideUp 0.4s ease; }
        input { padding: 15px; width: 88%; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; font-size: 16px; text-align: center; }
        
        .history-item { background: #0a0a0a; margin-bottom: 8px; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid #FFD700; }

        /* Custom Notification Toast */
        #notification-toast {
            position: fixed; top: 20px; right: -300px; width: 250px; background: #111; border: 1px solid #FFD700;
            color: #fff; padding: 15px; border-radius: 12px; transition: 0.5s; z-index: 1000; text-align: left;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #0a0a0a; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; z-index: 999; }
        .nav-item { color: #555; font-size: 20px; cursor: pointer; }
        .nav-item.active { color: #FFD700; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="notification-toast">
        <strong id="toast-title" style="color:#FFD700;">Success</strong><br>
        <span id="toast-msg" style="font-size: 12px;">Transaction complete.</span>
    </div>

    <div class="top-bar">
        <div class="user-profile">
            <div class="avatar">AS</div>
            <div style="text-align: left;">
                <div style="font-size: 12px; font-weight: bold; color: #fff;">Steven Adewole <span class="verified-mark">‚úî</span></div>
                <div id="live-greeting" style="font-size: 10px; color: #888;">Hello...</div>
            </div>
        </div>
        <div id="live-clock" style="font-size: 11px; color: #FFD700; font-family: monospace;">00:00:00</div>
    </div>

    <div class="logo">ü¶Ö</div>
    <h1>LIVENJET</h1>
    
    <div class="balance-card">
        <p style="color: #888; font-size: 11px; margin: 0; letter-spacing: 1px;">TOTAL ASSET VALUE</p>
        <h2 id="balance-display" style="font-size: 38px; margin: 12px 0; font-family: 'Courier New', monospace;">‚Ç¶ 50,000.00</h2>
        <span style="color: #00ff00; font-size: 10px;">‚óè SECURE MERCURY v4.0</span>
    </div>

    <button class="btn" onclick="openService('Electricity')">‚ö° VEND POWER</button>
    <button class="btn" onclick="openService('Airtime')">üì± VEND AIRTIME</button>

    <div id="payment-form">
        <h3 id="form-title" style="margin-top:0;">Vend Service</h3>
        <input type="number" id="amount-input" placeholder="Value (‚Ç¶)">
        <input type="text" id="id-input" placeholder="ID Number">
        <button class="btn" onclick="showPin()">CONTINUE</button>
    </div>

    <div id="pin-section">
        <h3 style="color: #FFD700; margin-top:0;">AUTHORIZE</h3>
        <input type="password" id="pin-input" maxlength="4" placeholder="****" style="font-size: 28px; letter-spacing: 12px; border: 1px solid #FFD700;">
        <button class="btn" style="background: #00ff00;" onclick="verifyAndPay()">CONFIRM</button>
    </div>

    <div style="max-width:340px; margin: 40px auto; text-align: left;">
        <span style="color:#FFD700; font-size:11px; font-weight:bold;">LEDGER</span>
        <div id="history-list"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active">üè†</div>
        <div class="nav-item" onclick="notify('Info', 'Card feature coming soon!')">üí≥</div>
        <div class="nav-item" onclick="notify('Info', 'Settings locked.')">‚öôÔ∏è</div>
    </div>

    <script>
        let balance = 50000;
        let activeService = "";
        const CORRECT_PIN = "1234";

        function updateHeader() {
            const now = new Date();
            document.getElementById('live-greeting').innerText = now.getHours() < 12 ? "Good Morning" : "Good Afternoon";
            document.getElementById('live-clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateHeader, 1000);
        updateHeader();

        function notify(title, msg) {
            const toast = document.getElementById('notification-toast');
            document.getElementById('toast-title').innerText = title;
            document.getElementById('toast-msg').innerText = msg;
            toast.style.right = "20px";
            setTimeout(() => { toast.style.right = "-300px"; }, 3000);
        }

        function openService(service) {
            activeService = service;
            document.getElementById('payment-form').style.display = 'block';
            document.getElementById('pin-section').style.display = 'none';
            document.getElementById('form-title').innerText = "Vend " + service;
            window.scrollTo({ top: 300, behavior: 'smooth' });
        }

        function showPin() {
            if (!document.getElementById('amount-input').value) return notify('Error', 'Enter amount');
            document.getElementById('payment-form').style.display = 'none';
            document.getElementById('pin-section').style.display = 'block';
        }

        function verifyAndPay() {
            if (document.getElementById('pin-input').value !== CORRECT_PIN) return notify('Denied', 'Wrong PIN');
            const amount = parseInt(document.getElementById('amount-input').value);
            balance -= amount;
            document.getElementById('balance-display').innerText = "‚Ç¶ " + balance.toLocaleString();
            
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `<span>${activeService}</span> <strong>-‚Ç¶${amount}</strong>`;
            document.getElementById('history-list').prepend(item);

            notify('Success', 'Transaction Authenticated');
            cancel();
        }

        function cancel() {
            document.getElementById('payment-form').style.display = 'none';
            document.getElementById('pin-section').style.display = 'none';
            document.getElementById('pin-input').value = "";
        }
    </script>
</body>
</html>
