<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivenJet | Commerce Engine</title>
    <style>
        /* --- CORE STYLES --- */
        :root { --gold: #FFD700; --dark: #050505; }
        body { background-color: #000; color: var(--gold); font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; overflow: hidden; }
        
        /* --- BIOMETRIC LOCK --- */
        #launchpad { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s ease-in-out; }
        .scanner-box { width: 100px; height: 100px; border: 2px solid #333; border-radius: 20px; position: relative; overflow: hidden; box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); }
        .fingerprint { font-size: 50px; margin-top: 20px; opacity: 0.3; }
        .scan-line { width: 100%; height: 4px; background: #0f0; position: absolute; top: 0; animation: scan 2s linear infinite; }
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
        .auth-btn { background: var(--gold); border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; margin-top: 30px; cursor: pointer; animation: pulse 2s infinite; }

        /* --- RECEIPT MODAL (NEW) --- */
        #receipt-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .receipt-card { background: #fff; color: #000; width: 80%; padding: 30px 20px; border-radius: 15px; position: relative; animation: slideUp 0.5s ease; text-align: center; }
        .receipt-card::before { content: ""; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 40px; height: 40px; background: #0f0; border-radius: 50%; box-shadow: 0 0 15px #0f0; z-index: 2; }
        .receipt-card::after { content: "‚úî"; position: absolute; top: -5px; left: 50%; transform: translateX(-50%); color: #000; font-weight: bold; z-index: 3; font-size: 20px; }
        
        .dashed-line { border-bottom: 2px dashed #ccc; margin: 20px 0; }
        .receipt-btn { background: #000; color: #fff; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* --- MAIN APP --- */
        #app-interface { display: none; opacity: 0; transition: 1s; padding-bottom: 120px; overflow-y: scroll; height: 100vh; }
        .ticker-wrap { width: 100%; background: #111; padding: 8px 0; position: fixed; top: 0; z-index: 2000; font-family: monospace; font-size: 10px; color: #666; }
        
        .neural-core { width: 70px; height: 70px; background: radial-gradient(circle, var(--gold) 0%, transparent 70%); border-radius: 50%; margin: 60px auto 20px; position: relative; animation: core-pulse 3s infinite; }
        .core-inner { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40%; height: 40%; background: #fff; border-radius: 50%; box-shadow: 0 0 20px var(--gold); }
        @keyframes core-pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 1; } }

        .pillar { display: none; padding: 20px; animation: slideIn 0.4s ease; }
        .active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .intel-card { background: rgba(15,15,15,0.9); border: 1px solid #222; border-bottom: 2px solid var(--gold); border-radius: 16px; padding: 20px; margin: 15px auto; max-width: 340px; text-align: left; }
        .btn { background: var(--gold); border: none; padding: 15px; width: 100%; border-radius: 12px; margin-top: 10px; font-weight: bold; cursor: pointer; }

        /* --- DOCK --- */
        .dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(10,10,10,0.95); border: 1px solid #332; border-radius: 25px; display: flex; justify-content: space-around; padding: 18px 0; z-index: 1000; backdrop-filter: blur(10px); }
        .dock-item { font-size: 24px; opacity: 0.3; transition: 0.3s; }
        .active-icon { opacity: 1; color: var(--gold); transform: translateY(-5px); }
    </style>
</head>
<body>

    <div id="receipt-overlay">
        <div class="receipt-card">
            <h2 style="margin: 10px 0;">PAYMENT SUCCESS</h2>
            <p style="color: #666; font-size: 12px;">Transaction Completed</p>
            <div class="dashed-line"></div>
            <div style="display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 10px;">
                <span>AMOUNT</span>
                <span style="font-weight: bold;" id="rec-amt">‚Ç¶ 0.00</span>
            </div>
            <div style="display: flex; justify-content: space-between; font-size: 14px;">
                <span>REF ID</span>
                <span style="font-family: monospace;" id="rec-id">#LJ-000</span>
            </div>
            <div class="dashed-line"></div>
            <button class="receipt-btn" onclick="closeReceipt()">CLOSE RECEIPT</button>
        </div>
    </div>

    <div id="launchpad">
        <h1 style="letter-spacing: 5px; font-size: 24px;">LIVENJET</h1>
        <p style="color: #666; font-size: 10px; margin-bottom: 40px;">SECURE GATEWAY</p>
        <div class="scanner-box"><div class="scan-line"></div><div class="fingerprint">üñê</div></div>
        <button class="auth-btn" onclick="authenticate()">SCAN IDENTITY</button>
        <p id="auth-status" style="margin-top: 20px; font-family: monospace; font-size: 10px; color: #444;">WAITING FOR INPUT...</p>
    </div>

    <div id="app-interface">
        <div class="ticker-wrap">SYSTEM NODE: LOS-NGA-01 | <span id="clock"></span></div>
        <div class="neural-core"><div class="core-inner"></div></div>
        <div style="font-family: monospace; font-size: 10px; color: #888; height: 20px;" id="ai-msg">IDENTITY VERIFIED.</div>

        <div id="home" class="pillar active">
            <div class="intel-card">
                <p style="font-size: 10px; color: #666; margin: 0;">GLOBAL LIQUIDITY</p>
                <h2 style="margin: 5px 0; font-size: 36px; font-family: 'Courier New';" id="wallet-bal">‚Ç¶ 50,000.00</h2>
                <p style="font-size: 9px; color: #0f0;">‚óè ENCRYPTED CONNECTION</p>
            </div>
            <button class="btn" onclick="pay(5000, 'Adding Liquidity')">DEPOSIT FUNDS</button>
        </div>

        <div id="util" class="pillar">
            <div class="intel-card">
                <h3>SMART VEND</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
                    <button class="btn" style="margin:0; background:#222; color:#fff;" onclick="pay(1000, 'Power Unit')">‚ö° ‚Ç¶1,000</button>
                    <button class="btn" style="margin:0; background:#222; color:#fff;" onclick="pay(2000, 'Data Plan')">üì± ‚Ç¶2,000</button>
                </div>
            </div>
        </div>

        <div class="dock">
            <div id="n-home" class="dock-item active-icon" onclick="nav('home')">ü™ê</div>
            <div id="n-util" class="dock-item" onclick="nav('util')">‚ö°</div>
        </div>
    </div>

    <script>
        // PAYMENT LOGIC
        function pay(amount, desc) {
            const ai = document.getElementById('ai-msg');
            ai.innerText = "PROCESSING TRANSACTION...";
            ai.style.color = "#FFD700";

            setTimeout(() => {
                document.getElementById('receipt-overlay').style.display = 'flex';
                document.getElementById('rec-amt').innerText = "‚Ç¶ " + amount.toLocaleString();
                document.getElementById('rec-id').innerText = "#LJ-" + Math.floor(Math.random() * 9000 + 1000);
            }, 1500);
        }

        function closeReceipt() {
            document.getElementById('receipt-overlay').style.display = 'none';
            msg("Transaction Sealed.");
        }

        // BIOMETRICS
        function authenticate() {
            const status = document.getElementById('auth-status');
            document.querySelector('.auth-btn').style.display = 'none';
            status.innerText = "SCANNING...";
            status.style.color = "#FFD700";
            setTimeout(() => {
                status.innerText = "ACCESS GRANTED";
                status.style.color = "#0f0";
                setTimeout(() => {
                    document.getElementById('launchpad').style.top = "-100%";
                    document.getElementById('app-interface').style.display = "block";
                    setTimeout(() => { document.getElementById('app-interface').style.opacity = "1"; }, 100);
                }, 800);
            }, 1000);
        }

        function nav(id) {
            document.querySelectorAll('.pillar').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active-icon'));
            document.getElementById(id).classList.add('active');
            document.getElementById('n-' + id).classList.add('active-icon');
            msg("Accessing " + id.toUpperCase() + " Module...");
        }

        function msg(text) {
            const ai = document.getElementById('ai-msg');
            ai.innerText = text;
            ai.style.color = "#fff";
            setTimeout(() => { ai.style.color = "#888"; }, 2000);
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
