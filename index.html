<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivenJet | Utility Pillar</title>
    <style>
        /* --- DESIGN SECTION (Black & Gold) --- */
        body {
            background-color: #000000; /* Deep Black */
            color: #FFD700; /* Gold */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 60px; /* Big Eagle Logo */
            margin-bottom: 10px;
        }
        .balance-card {
            background: #111;
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
        }
        .btn {
            background: #FFD700;
            color: #000;
            font-weight: bold;
            padding: 15px;
            width: 80%;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover { background: #e6c200; }
        
        /* Hidden Form Section */
        #payment-form { display: none; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }
        input { padding: 10px; width: 70%; margin: 5px; border-radius: 5px; border: 1px solid #555; background: #222; color: white; }
    </style>
</head>
<body>

    <div class="logo">ü¶Ö</div>
    <h1>LIVENJET</h1>
    <p>Pillar 1: Utility & Power</p>

    <div class="balance-card">
        <p style="font-size: 12px; color: #888;">ADEWOLE PAY WALLET</p>
        <h2 style="font-size: 32px; margin: 10px 0;">‚Ç¶ 50,000.00</h2>
        <p style="color: #00ff00; font-size: 12px;">‚óè System Online</p>
    </div>

    <button class="btn" onclick="openService('Electricity')">‚ö° Buy Electricity</button>
    <button class="btn" onclick="openService('Airtime')">üì± Buy Airtime</button>

    <div id="payment-form">
        <h3 id="form-title">Pay Bill</h3>
        <input type="text" id="input-field" placeholder="Enter Number">
        <br>
        <button class="btn" style="background: green; color: white;" onclick="payNow()">PAY NOW</button>
    </div>

    <script>
        function openService(serviceName) {
            document.getElementById('payment-form').style.display = 'block';
            document.getElementById('form-title').innerText = "Pay for " + serviceName;
            
            if(serviceName === 'Electricity') {
                document.getElementById('input-field').placeholder = "Enter Meter Number";
            } else {
                document.getElementById('input-field').placeholder = "Enter Phone Number";
            }
        }

        function payNow() {
            alert("Payment Successful! (Simulation)");
        }
    </script>

</body>
</html>
